<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="logo">CRAFTCONNECT</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('customer_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('browse_products') }}">Browse Products</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section class="cart-container">
        <h2>Your Shopping Cart</h2>
        {% if cart_items %}
            <table class="cart-table">
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
                {% for item in cart_items %}
                <tr>
                    <td><img src="{{ url_for('static', filename='uploads/' + item[4]) }}" class="cart-img"></td>
                    <td>{{ item[1] }}</td>
                    <td><strong>â‚¹{{ item[2] }}</strong></td>
                    <td>{{ item[3] }}</td>
                    <td>
                        <form action="{{ url_for('remove_from_cart', product_id=item[0]) }}" method="POST">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </section>
    {% if cart_items %}
    <form action="{{ url_for('checkout') }}" method="POST">
        <button type="submit" class="order-btn">Order Now</button>
    </form>
{% endif %}


</body>
</html>
